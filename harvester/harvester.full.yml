######################## Harvester Configuration ########################

#============================== Harvester  ==============================#
cluster:
  etcd_addrs:
      - "localhost:2379"
  node_addr: ":8765"
  cluster_name: "myharvester"

#============================== shippers  ==============================#
#------------------------------ fb shipper -----------------------------#
# fb shipper config.
# we can start various fb shippers to receive various filebeats' beats
shipper.fb:
# shipper name
- name: "fb_eventer"
  # tcp address
  addr: ":9736"
  # override doc_type if you need to do that
  #override_doc_type: ~

#============================== db        ==============================#
#------------------------------ engines   ------------------------------#
db.engine.ari:
  hdfs:
    addrs:
      - "localhost:9000"
  es:
    addr: "localhost:9200"
  #db options is engine global options, can be overrided
  #db_options:
  #  shard_policy:
  #    maximum_idx_size: 20000000000
  #    maximum_docs: 800000000
  #    maximum_duration: "2d12h"

#------------------------------ databases  -----------------------------#
db.databases:
- name: "db_live_evt"
  engine: "ari"
  engine_options:
    shard_policy:
      maximum_idx_size: 20000000000
      maximum_docs: 800000000
      maximum_duration: "2d12h"

#============================== harvesterd ==============================#
harvesterd:
  live_eventer:
    save_to_db: "db_live_evt"
  live_gw:
    save_to_db: "db_live_gateway"

